
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laser Labyrinth - Final Fixed Full</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; margin: 0; }
    header { background: #222; padding: 10px; text-align: center; }
    canvas { display: block; margin: 20px auto; background: #000; border: 2px solid white; }
    #controls { text-align: center; margin-bottom: 20px; display: none; }
    #controls button {
      margin: 5px; padding: 10px 20px;
      font-size: 16px; background: #00ccff;
      border: none; border-radius: 5px; color: black;
    }
    #modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9); color: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999;
    }
    #modal button {
      margin-top: 20px; padding: 10px 30px;
      font-size: 18px; background: #00ccff;
      border: none; border-radius: 6px; color: black;
    }
  </style>
</head>
<body>
  <header>Laser Labyrinth - Final Playable</header>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <button onclick="slide(0, -1)">Up</button>
    <button onclick="slide(-1, 0)">Left</button>
    <button onclick="slide(1, 0)">Right</button>
    <button onclick="slide(0, 1)">Down</button>
    <button onclick="fire()">Fire</button>
  </div>

  <div id="modal">
    <h2>Level 1</h2>
    <p>Use the laser to hit the target. Mirrors reflect. Walls block. Good luck!</p>
    <button onclick="startGame()">Start</button>
  </div>

  <audio id="laserSound" src="https://cdn.pixabay.com/download/audio/2022/03/26/audio_4cfae1f66b.mp3?filename=laser-gun-81820.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const laserSound = document.getElementById("laserSound");
    const controls = document.getElementById("controls");
    const modal = document.getElementById("modal");

    const gridSize = 8, cellSize = 50;
    let direction = { x: 1, y: 0 };
    let player = { x: 1, y: 1 };
    let target = { x: 6, y: 1 };
    const walls = [{ x: 4, y: 1 }];
    const mirrors = [
      { x: 2, y: 1, type: "/" },
      { x: 5, y: 2, type: "\" }
    ];

    let gameActive = false;

    function drawGrid(extra = []) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          ctx.strokeStyle = "#333";
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }

      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x * cellSize + 10, player.y * cellSize + 10, 30, 30);

      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(target.x * cellSize + 25, target.y * cellSize + 25, 10, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "gray";
      for (const w of walls) {
        ctx.fillRect(w.x * cellSize + 5, w.y * cellSize + 5, 40, 40);
      }

      ctx.strokeStyle = "white";
      for (const m of mirrors) {
        ctx.beginPath();
        if (m.type === "/") {
          ctx.moveTo(m.x * cellSize + 5, m.y * cellSize + 45);
          ctx.lineTo(m.x * cellSize + 45, m.y * cellSize + 5);
        } else {
          ctx.moveTo(m.x * cellSize + 5, m.y * cellSize + 5);
          ctx.lineTo(m.x * cellSize + 45, m.y * cellSize + 45);
        }
        ctx.stroke();
      }

      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      for (let i = 1; i < extra.length; i++) {
        ctx.beginPath();
        ctx.moveTo(extra[i - 1].x * cellSize + 25, extra[i - 1].y * cellSize + 25);
        ctx.lineTo(extra[i].x * cellSize + 25, extra[i].y * cellSize + 25);
        ctx.stroke();

        if (mirrors.some(m => m.x === extra[i].x && m.y === extra[i].y)) {
          ctx.fillStyle = "orange";
          ctx.beginPath();
          ctx.arc(extra[i].x * cellSize + 25, extra[i].y * cellSize + 25, 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function startGame() {
      gameActive = true;
      modal.style.display = "none";
      controls.style.display = "block";
      drawGrid();
    }

    function slide(dx, dy) {
      if (!gameActive) return;
      direction = { x: dx, y: dy };
      let nx = player.x;
      let ny = player.y;
      while (true) {
        const tx = nx + dx;
        const ty = ny + dy;
        if (tx < 0 || tx >= gridSize || ty < 0 || ty >= gridSize || walls.some(w => w.x === tx && w.y === ty)) break;
        nx = tx;
        ny = ty;
      }
      player.x = nx;
      player.y = ny;
      drawGrid();
    }

    function fire() {
      if (!gameActive) return;
      let x = player.x;
      let y = player.y;
      let dx = direction.x;
      let dy = direction.y;
      let path = [{ x, y }];
      laserSound.currentTime = 0;
      laserSound.play();

      function step() {
        x += dx;
        y += dy;
        if (x < 0 || x >= gridSize || y < 0 || y >= gridSize || walls.some(w => w.x === x && w.y === y)) {
          drawGrid(path);
          return;
        }

        path.push({ x, y });

        const mirror = mirrors.find(m => m.x === x && m.y === y);
        if (mirror) {
          if (mirror.type === "/") {
            [dx, dy] = [-dy, -dx];
          } else {
            [dx, dy] = [dy, dx];
          }
        }

        drawGrid(path);

        if (x === target.x && y === target.y) {
          ctx.fillStyle = "lime";
          ctx.beginPath();
          ctx.arc(x * cellSize + 25, y * cellSize + 25, 6, 0, Math.PI * 2);
          ctx.fill();
          setTimeout(() => alert("Target hit with full FX!"), 300);
          return;
        }

        setTimeout(step, 80);
      }

      step();
    }

    drawGrid();
  </script>
</body>
</html>
